sudo: required
dist: trusty

language: haxe

os:
  - linux
  - osx
  
haxe:
  - "3.4.0"
  - development
  
matrix:
  allow_failures:
    - haxe: development
    
install:
  - haxelib install travix
  - haxelib run travix install

script:
  - haxelib run travix node
  - haxelib run travix node -D closure_overwrite

env:
  - secure: ""

jobs:
  include:
    - stage: deploy
      os: linux
      script: skip
      after_success: npm run --silent travix release